<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="../cssReset.css">
    <link rel="stylesheet" href="../Map/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Oswald:wght@200;300;400;500;600;700&family=Raleway:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div id="headerButtons">
            <a class="headerButton" style="width: 9em;height: 2em;text-align: center;" href="/MainPage/Index.html">FUTURE SPACE</a>
            <a class="headerButton" href="../SignUp/SignUp.html">SIGNUP</a>
            <a class="headerButton" href="../Login/Login.html">LOGIN</a>
        </div>
    </nav>

    <main>
        <div class="space">
            <div class="orbit orbitNeptune" id="orbitNeptune">
                <div class="satelite" clickRedirect="../Planets/Neptune/Neptune.html" id="sateliteNeptune">
                    <img class="bubble hidden" src="../Images/CartchkaZemiya.png" alt="">
                </div>
                <div class="orbit orbitUranus" id="orbitUranus">
                    <div class="satelite" clickRedirect="../Planets/Uranus/Uranus.html" id="sateliteUranus">
                        <img class="bubble hidden" src="../Images/CartchkaZemiya.png" alt="">
                    </div>
                    <div class="orbit orbitSaturn" id="orbitSaturn">
                        <div class="satelite" clickRedirect="../Planets/Saturn/Saturn.html" id="sateliteSaturn">
                            <img class="bubble hidden" src="../Images/CartchkaZemiya.png" alt="">
                        </div>
                        <div class="orbit orbitJupiter" id="orbitJupiter">
                            <div class="satelite" clickRedirect="../Planets/Jupiter/Jupiter.html" id="sateliteJupiter">
                                <img class="bubble hidden" src="../Images/CartchkaZemiya.png" alt="">
                            </div>
                            <div class="orbit orbitMars" id="orbitMars">
                                <div class="satelite" clickRedirect="../Planets/Mars/Mars.html" id="sateliteMars">
                                    <img class="bubble hidden" src="../Images/CartchkaZemiya.png" alt="">
                                </div>
                                <div class="orbit orbitEarth" id="orbitEarth">
                                    <div class="satelite" clickRedirect="../Planets/Earth/Earth.html" id="sateliteEarth">
                                        <img class="bubble hidden" src="../Images/CartchkaZemiya.png" alt="">
                                    </div>
                                    <div class="orbit orbitVenus" id="orbitVenus">
                                        <div class="satelite" clickRedirect="../Planets/Venus/Venus.html" id="sateliteVenus">
                                            <img class="bubble hidden" src="../Images/CartchkaZemiya.png" alt="">
                                        </div>
                                        <div class="orbit orbitMercury" id="orbitMercury">
                                            <div class="sun"></div>
                                            <div class="satelite" clickRedirect="../Planets/Mercury/Mercury.html" id="sateliteMercury">
                                                <img class="bubble hidden" src="../Images/CartchkaZemiya.png" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="movePlanet.js"></script>

</html>
