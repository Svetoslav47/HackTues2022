<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Space - Слънчева система</title>
    <link rel="stylesheet" href="/cssReset.css">
    <link rel="stylesheet" href="/Map/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/Images/LogoAmogusus.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Oswald:wght@200;300;400;500;600;700&family=Raleway:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div id="headerButtons">
            <a class="headerButton" style="width: 9em;height: 2em;text-align: center;" href="/MainPage/Index.html">FUTURE SPACE</a>
        </div>
    </nav>

    <h1 class="text">Разгледайте планетите</h1>

    <main>
        <div class="space">
            <div class="orbit orbitNeptune" id="orbitNeptune">
                <div class="satelite sateliteNeptune" clickRedirect="../../Planets/Neptune/Neptune.html" id="sateliteNeptune">
                    <img class="bubble hidden" src="/Images/cartichkaNeptun.png" alt="">
                </div>
                <div class="orbit orbitUranus" id="orbitUranus">
                    <div class="satelite sateliteUranus" clickRedirect="../../Planets/Uranus/Uranus.html" id="sateliteUranus">
                        <img class="bubble hidden" src="/Images/cartichkaUranus.png" alt="">
                    </div>
                    <div class="orbit orbitSaturn" id="orbitSaturn">
                        <div class="satelite sateliteSaturn" clickRedirect="../../Planets/Saturn/Saturn.html" id="sateliteSaturn">
                            <img class="bubble hidden" src="./Images/cartichkaSaturn.png" alt="">
                        </div>
                        <div class="orbit orbitJupiter" id="orbitJupiter">
                            <div class="satelite sateliteJupiter" clickRedirect="../../Planets/Jupiter/Jupiter.html" id="sateliteJupiter">
                                <img class="bubble hidden" src="/Images/cartichkaJupiter.png" alt="">
                            </div>
                            <div class="orbit orbitMars" id="orbitMars">
                                <div class="satelite sateliteMars" clickRedirect="../../Planets/Mars/Mars.html" id="sateliteMars">
                                    <img class="bubble hidden" src="/Images/cartichkaMars.png" alt="">
                                </div>
                                <div class="orbit orbitEarth" id="orbitEarth">
                                    <div class="satelite sateliteEarth" clickRedirect="../../Planets/Earth/Earth.html" id="sateliteEarth">
                                        <img class="bubble hidden" src="/Images/CartchkaZemiya.png" alt="">
                                    </div>
                                    <div class="orbit orbitVenus" id="orbitVenus">
                                        <div class="satelite sateliteVenus" clickRedirect="../../Planets/Venus/Venus.html" id="sateliteVenus">
                                            <img class="bubble hidden" src="/Images/cartichkaVenus.png" alt="">
                                        </div>
                                        <div class="orbit orbitMercury" id="orbitMercury">
                                            <div class="sun" id="sun">
                                                <img class="bubbleSun bubble hidden" src="/Images/Slinche.png" alt="">
                                            </div>
                                            <div class="satelite sateliteMercury" clickRedirect="../../Planets/Mercury/Mercury.html" id="sateliteMercury">
                                                <img class="bubble hidden" src="/Images/cartichkaMercury.png" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="movePlanet.js"></script>

</html>
